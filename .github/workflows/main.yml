name: Auto Sync from Source Repo

on:
  schedule:
    # 每隔6小时同步一次（UTC时间）
    - cron: '0 */6 * * *'
  
  # 允许手动触发
  workflow_dispatch:
  
  # 当有推送到master分支时也触发（可选）
  push:
    branches: [ master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master  # 明确指定检出master分支
      
      - name: Setup Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
      
      - name: Add source repository as remote
        run: |
          git remote add source https://${{ secrets.SOURCE_USER }}:${{ secrets.SOURCE_TOKEN }}@git.maxtan.cn/MaxTan/h1-threejs-frontend.git
      
      - name: Fetch from source
        run: git fetch source
      
      - name: Merge changes
        run: |
          # 确保在master分支
          git checkout master
          # 尝试合并源仓库的master分支
          git merge source/master --no-edit --allow-unrelated-histories || echo "合并失败，继续..."
      
      - name: Push changes to GitHub
        run: git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
